<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search &mdash; Student</title>
</head>
<body>
	
	<fieldset>
	<legend>Search Student </legend> 
		<form action="http://localhost:8080/StudentsApp/studentsearch" method="post">

		</form>
	</fieldset>
</body>
</html>
